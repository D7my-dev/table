<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>جدول المقررات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        h1, h2 {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>جدول المقررات</h1>
    <table>
        <tr>
            <th>أيام الأسبوع</th>
            <th>اسم المقرر</th>
            <th>وقت البداية</th>
            <th>وقت النهاية</th>
            <th>رقم الشعبة</th>
            <th>رقم المبنى</th>
            <th>رقم القاعة</th>
        </tr>
        <tr>
            <td>
                <select name="day">
                    <option value="الأحد">الأحد</option>
                    <option value="الاثنين">الاثنين</option>
                    <option value="الثلاثاء">الثلاثاء</option>
                    <option value="الأربعاء">الأربعاء</option>
                    <option value="الخميس">الخميس</option>
                </select>
            </td>
            <td><input type="text" name="courseName"></td>
            <td><input type="time" name="startTime"></td>
            <td><input type="time" name="endTime"></td>
            <td><input type="text" name="sectionNumber"></td>
            <td><input type="text" name="buildingNumber"></td>
            <td><input type="text" name="roomNumber"></td>
            <td><button onclick="addRow()">إضافة</button></td>
        </tr>
    </table>

    <h2>المدخلات</h2>
    <div id="content">
        <table>
            <tr>
                <th>أيام الأسبوع</th>
                <th>اسم المقرر</th>
                <th>وقت البداية</th>
                <th>وقت النهاية</th>
                <th>رقم الشعبة</th>
                <th>رقم المبنى</th>
                <th>رقم القاعة</th>
            </tr>
        </table>
    </div>

    <button onclick="printPDF()">طباعة PDF</button>

    <script>
        function addRow() {
            var day = document.getElementsByName("day")[0].value;
            var courseName = document.getElementsByName("courseName")[0].value;
            var startTime = document.getElementsByName("startTime")[0].value;
            var endTime = document.getElementsByName("endTime")[0].value;
            var sectionNumber = document.getElementsByName("sectionNumber")[0].value;
            var buildingNumber = document.getElementsByName("buildingNumber")[0].value;
            var roomNumber = document.getElementsByName("roomNumber")[0].value;

            var entriesTable = document.querySelector("#content table");
            var newRow = entriesTable.insertRow(-1);
            var cells = [];

            for (var i = 0; i < 7; i++) {
                cells.push(newRow.insertCell(i));
            }

            cells[0].innerHTML = day;
            cells[1].innerHTML = courseName;
            cells[2].innerHTML = startTime;
            cells[3].innerHTML = endTime;
            cells[4].innerHTML = sectionNumber;
            cells[5].innerHTML = buildingNumber;
            cells[6].innerHTML = roomNumber;
        }

        function printPDF() {
            var doc = new jsPDF();
            var content = document.getElementById("content");
            doc.fromHTML(content, 15, 15, {
                'width': 170
            });
            doc.save('جدول_المقررات.pdf');
        }
    </script>
</body>
</html>
